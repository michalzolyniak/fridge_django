{% extends 'fridge/base.html' %}

{% block content %}
    <h1>Fridges data:</h1>
    {% if fridge_data %}
        {% for data in fridge_data %}
                <p>
                    {{ data.id }}
                    {{ data.purchase_price }}
                    {{ data.date_added }}
                    {{ data.product_id }}
                    {{ data.user_id }}
                    {{ data.open }}
                </p>
            <br>
        {% endfor %}
    {% endif %}
{% endblock %}
